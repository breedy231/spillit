<!DOCTYPE html>
<html lang="en" ng-app="spillitApp">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Spill.it</title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="../static/css/style.css"/>-->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet"/>

    <link rel="stylesheet/less" type="text/css" href="../static/css/style.less"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>

    <script>"static/js/bootstrap.min.js"</script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

    <script src="../static/js/spillitApp.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
    var socket = io.connect('https://' + document.domain + ':' + location.port);
    socket.on('connect', function() {
        socket.emit('my event', {data: 'I\'m connected!'});
    });
    </script>

</head>
<body ng-controller="mainController">
<div class="container">
    <div class="row title">
        <div class="col-xs-12">
            <img src="../static/img/logo.png"></img>
            <h2>A game of emotions</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div>
                <h2>My idea of a fun friday night is...</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="players col-xs-12">
            <ul>
                <li style="display: inline; padding-right: 30px;">Player 1</li>
                <li style="display: inline; padding-right: 30px;">Player 2</li>
                <li style="display: inline; padding-right: 30px;">Player 3</li>
            </ul>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" charset="utf-8">
    var socket = io.connect('https://' + document.domain + ':' + location.port);
    socket.on('connect', function() {
        socket.emit('message', "Someone new is on the site");
    });
    $('#addUserButton').click(function () {
          socket.emit('newUser', $('#nameTextField').val());
    })
</script>

</html>
