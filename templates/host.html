<!DOCTYPE html>
<html lang="en" ng-app="spillitApp">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Spill.it</title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="../static/css/style.css"/>-->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet"/>

    <link rel="stylesheet/less" type="text/css" href="../static/css/style.less"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>

    <script>"static/js/bootstrap.min.js"</script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

    <script src="../static/js/spillitApp.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

</head>
<body ng-controller="mainController">
<div class="container">
    <div class="row title">
        <div class="col-xs-12">
            <img src="../static/img/logo.png"></img>
            <h2>A game of emotions</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
         <p id="users">USERS?</p>
         <p>RESPONSES: </p><p id="responses">waiting...</p>
         <p>INDICO API RESULT: </p><p id="emotions">waiting...</p>
         <p>QUESTION: </p><h2 id="question">waiting...</h2>
            <!--VIEW-->
            <!--<div ng-view></div>-->
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p><input type="button" value="START" id="startGameButton"/></p>
            <p><input type="button" value="EVALUATE EMOTIONS" id="evaluateEmotionButton"/></p>
        </div>
    </div>
</div>
</body>

<script src="../static/js/host_queries.js" type="text/javascript" charset="utf-8"></script>

</html>
